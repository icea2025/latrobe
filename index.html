    .hero {

      padding: 40px 20px;

      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      margin-bottom: 30px;
    }
    .hero img {
      max-height: 100px;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 38px;
      font-weight: bold;
      margin: 0;
    }
    #conference-info {
      font-size: 38px;
      font-weight: bold;
      text-align: center;
      margin: 40px 0 20px;
    }
    #countdown {
      font-size: 32px;
      color: #ff0000;
      text-align: center;
      margin-bottom: 40px;
    }
    #important-dates .table-bordered {
      border: 2px solid #004080;
    }
    #important-dates .table-bordered td {
      border: 1px solid #004080;
      padding: 10px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ACM ICEA 2025</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#important-dates">Important Dates</a></li>
          <li class="nav-item"><a class="nav-link" href="committee/index.html">Conference Committee</a></li>
          <li class="nav-item"><a class="nav-link" href="papers/index.html">Call for Papers</a></li>
          <li class="nav-item"><a class="nav-link" href="submission/index.html">Paper Submission</a></li>
          <li class="nav-item"><a class="nav-link" href="registration/index.html">Registration</a></li>

  <div class="container-fluid text-center">
    <div class="hero">
      <img src="image/La_Trobe_University_logo.jpg" alt="La Trobe University Logo">
      <p>December 10 â€“ 12, 2025</p>
    </div>

    <div id="conference-info">CONFERENCE STARTS IN</div>
    <div id="countdown"></div>
  </div>

  <script>
    const targetDate = new Date("Dec 10, 2025 09:00:00").getTime();

    function updateCountdown() {
      const now = Date.now();
      const diff = targetDate - now;
      if (diff <= 0) {
        document.getElementById("countdown").textContent = "The conference has started!";
        clearInterval(interval);
        return;
      }
      const days = Math.floor(diff / 86400000);
      const hours = Math.floor((diff % 86400000) / 3600000);
      const mins = Math.floor((diff % 3600000) / 60000);
      const secs = Math.floor((diff % 60000) / 1000);
      document.getElementById("countdown").textContent =
        `${days}d ${hours}h ${mins}m ${secs}s`;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
